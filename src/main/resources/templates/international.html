<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1"/>
    <title>Internationalization</title>
</head>
<body>
<h1 th:text = "#{morning.text}"></h1>

<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.en}"></option>
    <option value="de" th:text="#{lang.de}"></option>
    <option value="es" th:text="#{lang.es}"></option>
    <option value="nl" th:text="#{lang.nl}"></option>
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('international?language=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
